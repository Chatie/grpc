syntax = "proto3";
package wechaty.puppet.room;

message RoomListRequest {
  string id = 1;
}
message RoomListResponse {
  repeated string id = 1;
}

message RoomPayloadRequest {
  string id = 1;
}
message RoomPayloadResponse {
  string   id               = 1;
  string   topic            = 2;
  string   avatar           = 3;
  repeated string member_id = 4;
  string   owner_id         = 5;
}
