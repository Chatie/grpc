syntax = "proto3";
package wechaty.puppet.friendship;

enum FriendshipType {
  FRIENDSHIP_TYPE_UNKNOWN = 0;
  CONFIRM = 1;
  RECEIVE = 2;
  VERIFY  = 3;
}

message FriendshipPayloadRequest {
  string id = 1;
}
message FriendshipPayloadResponse {
  string         id        = 1;
  string         contact_id = 2;
  string         hello     = 3;
  FriendshipType type      = 4;
  string         stranger  = 5;
  string         ticket    = 6;
}
