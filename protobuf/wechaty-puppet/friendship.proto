syntax = "proto3";
package wechaty.puppet;

enum FriendshipType {
  Unknown = 0;
  Confirm = 1;
  Receive = 2;
  Verify  = 3;
}

message FriendshipPayloadRequest {
  string id = 1;
}
message FriendshipPayloadResponse {
  string         id        = 1;
  string         contactId = 2;
  string         hello     = 3;
  FriendshipType type      = 4;
  string         stranger  = 5;
  string         ticket    = 6;
}
